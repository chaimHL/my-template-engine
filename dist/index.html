<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<script src="/main.js"></script>
	<script type="text/javascript">
		const templateStr = `
			<ul>
					{{#arr}}
						<li>
							<div>{{name}}的基本信息</div>
							<div>
								<p>{{name}}</p>
								<p>{{age}}</p>
								<div>
									<p>爱好：</p>
									<ol>
										{{#hobbies}}
											<li>{{.}}</li>
										{{/hobbies}}
									</ol>
								</div>
							</div>
						</li>
					{{/arr}}
			</ul>
		`
		const data = {
			arr: [
				{
					name: 'Jay',
					age: 18,
					hobbies: ['篮球', '羽毛球']
				},
				{
					name: 'Bin',
					age: 20,
					hobbies: ['游泳', '骑车']
				}
			]
		}
		My_TemplateEngine.render(templateStr, data)
	</script>
</body>

</html>
